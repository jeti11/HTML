<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img 태그 사용하기</title>
</head>
<body>
    <h3>이미지 출력</h3>

    <img src="001.jpg">
    <img src="002.jpg">
    <img src="003.jpg" art="">

<br><br><br>

    <img src="001.jpg" art="" width="50%">
    <img src="001.jpg" art="" width="100%">
    <img src="001.jpg" art="" width="150%">

    <img src="002.jpg" art="" height="200px">
    <img src="002.jpg" art="" height="300px">
    <img src="002.jpg" art="" height="400px">
    
    <!-- css를 사용하여 크기 설정 -->
    <img src="003.jpg" art="" style="width: 50%;">
    <img src="003.jpg" art="" style="width: 100%;">
    <img src="003.jpg" art="" style="width: 150%;">
</body>

</html>
