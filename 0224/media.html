<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 태그 사용하기</title>
</head>

<body>
    <div>
        <h3>audio 사용하기</h3>
        <audio src="2-24.mp3" controls></audio>
        <audio controls>
            <source src="2-24.mp3" type="audio/mpeg">
        </audio>
    </div>
<br>
    <div>
        <video src="2-24-2.mp4" controls autoplay muted loop></video>
        <video controls autoplay muted loop>
            <source src="2-24-2.mp4" type="video/mp4">
            <source src="2-24-2.webm" type="video/mp4">
        </video>
    </div>

    <br><br><br>

    <div>
        <h3>유튜브 영상 사용하기</h3>
        <iframe width="905" height="509" src="https://www.youtube.com/embed/pXtRN_ZBXPU" title="10분만에 &quot;말하는 AI 아바타&quot; 만들기! (보면서 따라해보세요)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>

</html>
