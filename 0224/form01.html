<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 사용하기</title>
</head>
<body>
    <div>
        <h3>form 사용하기</h3>
        <form action="#" method="get">
            <input type="text" name="userid" id="user-id">
            <input type="password" name="userPw" id="user-pw">

            <button type="submit">전송</button>
        </form>

        <input type="text" name="userid3" id="userid3">
<br>
        <h3>fieldset 사용하기</h3>
        <form action="#" method="post">
            <fieldset>
                <legend>로그인 정보</legend>
                <input type="text" name="userid2" id="user-id2">
                <input type="password" name="userPw2" id="user-pw2">
            <button type="submit">제출</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
